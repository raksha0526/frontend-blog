<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    form { display: flex; flex-direction: column; }
    input { margin-bottom: 15px; padding: 10px; font-size: 1em; }
    button { padding: 10px; font-size: 1em; cursor: pointer; }
    .error { color: red; margin-bottom: 15px; }
  </style>
</head>
<body>

  <h2>Login</h2>
  <div class="error" id="error"></div>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';

      const email = form.email.value.trim();
      const password = form.password.value.trim();
    const BACKEND_URL = 'https://blogsiter.onrender.com';


      try {
        const res = await fetch(`${BACKEND_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.textContent = data.message || 'Login failed';
          return;
        }

        localStorage.setItem('token', data.token);
        alert('Login successful!');
        window.location.href = '/admin/admin.html'; // redirect to admin dashboard

      } catch (err) {
        errorDiv.textContent = 'Network error, please try again.';
      }
    });
  </script>
</body>
</html>
