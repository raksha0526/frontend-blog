<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - BlogSite</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
    .register-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 10px; background: #333; color: white; border: none; cursor: pointer;
    }
  </style>
</head>
<body>
   <div class="register-container">
    <h2>Register</h2>
     <form id="register-form">
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required minlength="6" />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login.html">Login here</a></p>
  </div>

 <script>
  // Backend URL setup
  const BACKEND_URL =
  window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
    ? 'http://localhost:5000'
    : 'https://blogsiter.onrender.com';


  const form = document.getElementById('register-form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = form.email.value.trim();
    const password = form.password.value.trim();

    if (!email || !password) {
      alert('Please fill in all fields');
      return;
    }

    try {
      const res = await fetch(`${BACKEND_URL}/api/auth/register`, {  // <-- fixed here
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (res.ok) {
        alert('Registration successful! You can now login.');
        window.location.href = '/login.html'; // redirect to login page
      } else {
        alert(data.error || 'Registration failed. Please try again.');
      }
    } catch (err) {
      alert('Error registering. Please try again later.');
    }
  });
</script>


</body>
</html>
